<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('assets/authregister.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .background-blur {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }
        .form-container {
            position: relative;
            z-index: 1;
            padding: 30px;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .form-container h1 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="background-blur"></div>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="form-container">
            <h1 class="text-center">Register</h1>
            <form id="registerForm">
                <fieldset>
                    <div class="mb-3">
                        <label for="nama" class="form-label">Nama</label>
                        <input type="text" name="nama" id="nama" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" name="email" id="email" class="form-control" placeholder="Masukan email..." required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" name="password" id="password" class="form-control" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Submit</button>
                </fieldset>
            </form>
            <div class="text-center mt-2">
                <button onclick="goToMenu()" class="btn btn-secondary w-100">Kembali ke Menu Utama</button>
            </div>
            <div class="text-center">
                <p>Sudah punya akun? <a href="login.html">Login</a></p>
            </div>
        </div>
    </div>
     <script>
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert("Fitur registrasi masih dalam tahap pengembangan.");
        });

        function goToMenu() {
            window.location.href = "utama.html";
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
   
</body>
</html>
