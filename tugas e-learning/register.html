<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .form-container {
            padding: 30px;
            border-radius: 8px;
            background-color: #ffffff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h1 class="text-center">Register</h1>
    <form>
        <fieldset>
            <div class="mb-3">
                <label for="nama" class="form-label">Nama</label>
                <input type="text" name="nama" id="nama" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Masukan email..." required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" id="password" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Role</label>
                <div>
                    <input type="radio" name="role" id="roleAdmin" value="Admin" required>
                    <label for="roleAdmin">Admin</label>
                </div>
                <div>
                    <input type="radio" name="role" id="roleUser" value="User" required>
                    <label for="roleUser">User</label>
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </fieldset>
    </form>
    <div class="text-center">
        <p>Sudah punya akun? <a href="loginpage.html">Login</a></p>
    </div>
    <div class="text-center mt-2">
        <button onclick="goToDashboard()" class="btn btn-secondary w-100">Kembali ke Dashboard</button>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
     document.getElementById('dataDiriForm').addEventListener('submit', function(event) {
        alert("Masih tahap pengembangan");
    });
    function goToDashboard() {
        window.location.href = "dashboard.html";
    }
</script>
</body>
</html>
