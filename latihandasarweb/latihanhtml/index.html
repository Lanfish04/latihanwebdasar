<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Data Diri</title>
   <style>
    body {
        font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    color: #333;
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
}
.form-container {
    display: flex;
    flex-direction: column;
    align-items: center;
}

h1 {
    text-align: center;
    color: #5a67d8;
    margin-bottom: 20px;
}

form {
    background-color: #ffffff;
    border-radius: 8px;
    padding: 30px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    width: 100%;
}

fieldset {
    border: none;
}

label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
    color: #4a5568;
}

input[type="text"],
input[type="email"],
select {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 1rem;
}

input[type="radio"] {
    margin-right: 5px;
}

button {
    background-color: #5a67d8;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    width: 100%;
    font-size: 1rem;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #4c51bf;
}

p {
    margin-bottom: 10px;
}
   </style>
</head>
<body>
    <div class="form-container">
        <h1>Form Data Diri</h1>
        <form id="data_diri" method="GET" action="index2.html">
            <fieldset>
                <p>
                    <label>Nama</label>
                    <input type="text" name="kolomNama" id="kolomNama" required>
                </p>            
                <p>
                    <label>Email</label>      
                    <input type="email" name="Email" id="Email" placeholder="Masukan email..." required>
                </p>
                <p>
                    <label>Jabatan</label>
                    <select name="Role" id="Role">
                        <option value="Mahasiswa">Mahasiswa</option>
                        <option value="Dosen">Dosen</option>
                    </select>
                </p>
                <p>
                    <label>Gender</label>
                    <p><input type="radio" name="gender" value="Laki-laki" required />Laki-laki</p>
                    <p><input type="radio" name="gender" value="Perempuan" />Perempuan</p>
                </p>
                <button type="submit">Submit</button>
            </fieldset>
        </form>
    </div>
    <script>
        document.getElementById("data_diri").addEventListener("submit", function(event){
            event.preventDefault();

            const name = document.querySelector('#kolomNama').value;
            const email = document.querySelector('#Email').value;
            const jabatan = document.querySelector('#Role').value;
            const gender = document.querySelector('input[name="gender"]:checked').value;

            // Simpan data ke localStorage
            localStorage.setItem('dataDiri', JSON.stringify({
                nama: name,
                email: email,
                jabatan: jabatan,
                gender: gender
            }));

            // Redirect ke halaman hasil
            location.href = 'index2.html';
        });
    </script>
</body>
</html>
