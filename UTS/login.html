<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background: url('assets/authregister.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .background-blur {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }
        .form-container {
            position: relative;
            z-index: 1;
        }
        .card {
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="background-blur"></div>
    <div class="container d-flex justify-content-center align-items-center vh-100 form-container">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-sm p-4">
                <h2 class="text-center mb-4">Login</h2>
                <p class="info-text text-center">Login menggunakan email: <strong>user123@gmail.com</strong> dan password: <strong>user123</strong></p>
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Submit</button>
                </form>
                <div class="text-center mt-3">
                    <button id="backButton" class="btn btn-secondary w-100">Kembali ke Menu Utama</button>
                </div>
                <div class="text-center mt-3">
                    <p>Belum punya akun? <a href="register.html">Register</a></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const staticEmail = "user123@gmail.com";
        const staticPassword = "user123";
        
        document.getElementById("backButton").addEventListener("click", function() {
            window.location.href = "utama.html";
        }); 
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            if (email === staticEmail && password === staticPassword) {
                window.location.href = "utamaUser.html";
            } else {
                alert("Email atau password Anda salah.");
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
