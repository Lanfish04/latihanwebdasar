<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {

            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #f8bbd0, #9575cd);
        }
        .profile-container {
            padding: 30px;
            border-radius: 8px;
            background-color: #ffffff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .profile-photo img {
            width: 100px;
            height: 100px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="profile-container col-md-4 text-center">
        <h2 class="mb-4">Profile</h2>
        <div class="profile-photo mb-3 mx-auto">
            <img src="./src/admin-photo.jpg" alt="Admin Photo">
        </div>
        <p><strong>Nama:</strong> Fadlan</p>
        <p><strong>Password:</strong> password123</p>
        <p><strong>Role:</strong> Admin</p>
        <button onclick="logout()" class="btn btn-danger w-100 mt-3">Logout</button>
    </div>

    <script>
        function logout() {
            window.location.href = "loginpage.html";
        }
    </script>
</body>
</html>
